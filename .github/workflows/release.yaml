name: .NET Core Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers the workflow on new tags that follow semantic versioning.

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Replace with your .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish

    - name: Create a ZIP file of the output
      run: powershell Compress-Archive -Path ./publish -DestinationPath publish.zip

    - name: Create Release
      id: create_release
      uses: gh-cli-release@v1
      with:
        tag_name: ${{ github.ref }} # This uses the tag name as the release version
        release_name: 'Release ${{ github.ref }}'
        body: 'Automated release generated by GitHub Actions'
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish.zip
        asset_name: publish.zip
        asset_content_type: application/zip
